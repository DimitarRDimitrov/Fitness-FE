<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div class="limiter">
		<div class="container">
			<div class="wrapper">
				<form (submit)="loginUser()" [formGroup]="loginForm">
					<span class="form-title">
						Добре дошли
					</span>

					<div class="wrap-input">
						<label for="username">Потребителско име: </label>
						<input required type="text" id="username" class="form-control" formControlName="username"><br/>
						<div class="alert alert-danger" *ngIf="submitted && f.username.errors">
							<div *ngIf="f.username.errors.required">Потребителското име е задължително поле!</div>
						</div>
					</div>

					<div class="wrap-input">
						<label for="password">Парола: </label>
						<input required type="password" id="password" class="form-control" formControlName="password"><br/>
						<div class="alert alert-danger" *ngIf="submitted && f.password.errors">
							<div *ngIf="f.password.errors.required">Паролата е задължително поле!</div>
							<!-- <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div> -->
						</div>
					</div>

					<div class="container-form-btn">
						<div class="wrap-form-btn">
							<div class="form-bgbtn"></div>
							<button class="form-btn">
								Влизане
							</button>
						</div>
					</div>

					<div class="text-center p-t-115">
						<span class="txt1">
							Нямате акаунт?
						</span>

						<a class="txt2" routerLink="/register">
							Регистрация
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>

</body>
</html>
