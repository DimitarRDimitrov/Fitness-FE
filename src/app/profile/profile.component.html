<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div class="limiter">
      <div class="container">
        <div class="wrapper">
          <h1>Добре дошли във вашия профил {{user?.firstName}} {{user?.lastName}}!</h1> 
          <br/>
          <h1>Предстоящите ви тренировки:</h1> 
                <hr/>
                <table class="table">
                    <thead>
                        <tr>
                        <th scope="col">Час</th>
                        <th scope="col">Дата</th>
                        <th scope="col">Тренировка</th>
                        <th scope="col">Треньор</th>
                        <th scope="col">Продължителност</th>
                        <th></th>
                        </tr>
                    </thead>
                    <tbody *ngFor="let workout of userWorkouts">
                        <tr  [ngClass]="{'bg-danger': workout.deleted}">
                        <td>{{workout.time}}</td>
                        <td>{{workout.date}}</td>
                        <td>{{workout.name}}</td>
                        <td>{{workout.trainer?.firstName + ' ' + workout.trainer?.lastName}}</td>
                        <td>{{workout.duration}} <span *ngIf="workout.deleted" style="color: red; font-weight: bold">ОТМЕНЕНА!</span></td>
                        </tr>
                    </tbody>
                </table>

                        </div>
                    </div>
                </div> -->
        </div>
      </div>
    </div>
</body>
</html>
