<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div class="limiter">
      <div class="container">
        <div class="wrapper">
          <h1>Добре дошли във вашия профил {{user?.firstName}} {{user?.lastName}}!</h1> 
          <br/>
          <h1>Предстоящите ви тренировки:</h1> 
                <hr/>
                <div class="row">
                    <div class="col-md-5" *ngFor="let workout of userWorkouts">
                        <div class="well hoverwell thumbnail">
                            <h2>{{workout.name}}  <span *ngIf="workout.deleted" style="background-color: red">ОТМЕНЕНА!</span></h2>
                            <div>Продължителност: {{workout.duration}}</div>
                            <div>Треньор: {{workout.trainer?.firstName + ' ' + workout.trainer?.lastName}}</div>
                            <div>Дата: {{workout.date}}</div>
                            <div>Час: {{workout.time}}</div>
                        </div>
                    </div>
                </div>
        </div>
      </div>
    </div>
</body>
</html>
