<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div class="limiter">
		<div class="container">
			<div class="wrapper">
        <form (submit)="registerUser()" [formGroup]="registerForm">
          <span class="form-title">
              Регистрация
          </span>

					<div class="wrap-input">
            <label for="email">Мейл: </label>
            <input required name="email" type="text" id="email" class="form-control" formControlName="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
            <div class="alert alert-danger" *ngIf="submitted && f.email.errors">
              <div *ngIf="f.email.errors.required">Мейлът е задължително поле!</div>
              <div *ngIf="f.email.errors.email">Мейлът трябва да бъде с валиден формат!</div>
            </div>
          </div>

          <div class="wrap-input">
            <label for="firstName">Име: </label>
            <input required name="firstname" type="text" id="firstName" class="form-control" formControlName="firstName" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }">
            <div class="alert alert-danger" *ngIf="submitted && f.firstName.errors">
              <div *ngIf="f.firstName.errors.required">Името е задължително поле!</div>
            </div>
          </div>   

          <div class="wrap-input">
            <label for="lastName">Фамилия: </label>
            <input required type="text" id="lastName" class="form-control" formControlName="lastName" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }">
            <div class="alert alert-danger" *ngIf="submitted && f.lastName.errors">
              <div *ngIf="f.lastName.errors.required">Фамилията е задължително поле!</div>
            </div>
          </div>

          <div class="wrap-input">
            <label for="username">Потребителско име: </label>
            <input required type="text" id="username" class="form-control" formControlName="username" [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
            <div class="alert alert-danger" *ngIf="submitted && f.username.errors">
              <div *ngIf="f.username.errors.required">Потребителското име е задължително поле!</div>
            </div>
          </div>

          <div class="wrap-input">
            <label for="password">Парола: </label>
            <input required type="password" id="password" class="form-control" formControlName="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
            <div class="alert alert-danger" *ngIf="submitted && f.password.errors">
              <div *ngIf="f.password.errors.required">Паролата е задължително поле!</div>
              <!-- <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div> -->
            </div>
          </div>

          <div class="wrap-input">
            <label for="phone">Телефонен номер: </label>
            <input required type="text" id="phone" class="form-control" formControlName="phone" [ngClass]="{ 'is-invalid': submitted && f.phone.errors }">
            <!-- <div class="alert alert-danger" *ngIf="submitted && f.phone.errors">
              <div *ngIf="f.phone.errors.required">Fhone number is required</div>
            </div> -->
          </div>

          <div class="container-form-btn">
            <div class="wrap-form-btn">
              <div class="form-bgbtn"></div>
                <button class="form-btn">
                  Регистриране
                </button>
            </div>
          </div>
    
        </form>
      </div>
    </div>
  </div>
    
</body>
</html>
